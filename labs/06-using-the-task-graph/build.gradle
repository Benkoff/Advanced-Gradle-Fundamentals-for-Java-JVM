/*
    1. Let the build fail (before any task is executed) if the `upload` task is to be executed and the `uploadUrl` project property is not set.

        Hints:
        1. To set a project property on the command line, use `-Pfoo=bar`.
        2. To check if a project property exists, use `project.hasProperty('somePropertyName')`.
		
		gradle upload --console=plain -PuploadUrl=www.google.com
*/    

gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.hasTask(':upload')) {
		if (!project.hasProperty('uploadUrl')) {
			throw new RuntimeException("To execute upload you need to set the URL, please")
		}
    }
}
    
task build {
    doLast {
        println "Building ..."
    }
}

task upload {
    dependsOn build
    doLast {
        println "Uploading ..."
    }
}

